name: Kitchen / Galley
type: functional
description: |
  Full galley kitchen with cooktop, sink, refrigerator, and counter space.
  Located on passenger side behind bathroom for efficient plumbing.
  Adjacent to WIN-05 kitchen window for natural light and ventilation.

bounds:
  type: box
  reference: habitat.yml coordinate system
  # Passenger-side, behind bathroom
  # Interior length: 4780mm, bathroom takes 1200mm from front
  width: 600   # mm (counter depth from wall)
  depth: 2300  # mm (along habitat length, from bathroom to living zone)
  height: 2160 # mm (full ceiling height for upper cabinets)
