# Zones Index
# Summary of all defined zones for gimli2-habitat

metadata:
  project: Gimli2 Habitat Interior Design
  version: 1.0.0
  created: 2025-01-20
  habitat_reference: habitat.yml

# Habitat Dimensions (for reference)
habitat:
  interior_length: 4780  # mm
  interior_width: 2280   # mm
  interior_height: 2160  # mm
  floor_area: 10.90      # m²

# Zone Summary
zones:
  functional:
    - id: ZONE-001
      name: Bathroom
      file: functional/ZONE-001-bathroom.yml
      location: Front wall, full width
      footprint: 2280 x 800 mm
      area: 1.82 m²
      layout: Shower on passenger side, toilet on driver side (below WIN-04)

    - id: ZONE-002
      name: Kitchen / Galley
      file: functional/ZONE-002-kitchen.yml
      location: Passenger-side, behind bathroom
      footprint: 609 x 1948 mm
      area: 1.19 m²

    - id: ZONE-003
      name: Garage Shell
      file: functional/ZONE-003-garage-shell.yml
      location: Rear wall, full width
      footprint: 2280 x 1023 mm
      height: 860 mm
      volume: 2.00 m³

    - id: ZONE-004
      name: Sleeping (Lift Bed)
      file: functional/ZONE-004-sleeping.yml
      location: Rear, centered
      bed_size: 1500 x 2000 mm (Queen)
      vertical_travel: 860-1960 mm

    - id: ZONE-005
      name: Living / Dinette
      file: functional/ZONE-005-living-dinette.yml
      location: Rear section (under lift bed)
      footprint: 2280 x 2000 mm
      ceiling_height: 1650 mm (when bed raised)

    - id: ZONE-007
      name: Bedside Storage
      file: functional/ZONE-007-bedside-storage.yml
      location: Both sides of bed
      cabinet_depth: 300 mm
      total_volume: 2.59 m³

  circulation:
    - id: ZONE-006
      name: Entry / Circulation
      file: circulation/ZONE-006-entry.yml
      location: Front passenger-side (at door)
      min_width: 600 mm

# Layout Summary (front to rear)
layout_longitudinal:
  - position: 0-800mm
    full_width: ZONE-001 (Bathroom, 2280 x 800mm)
    notes: |
      Shower on passenger side (entry door)
      Toilet on driver side (below WIN-04)

  - position: 800-2748mm
    passenger_side: ZONE-002 (Kitchen 609mm deep)
    driver_side: CABINETS (Floor-to-ceiling, 609mm deep)
    center: ZONE-006 (Circulation corridor, 1062mm wide)

  - position: 2748-4780mm (rear section)
    full_width: |
      ZONE-003 (Garage Shell, floor-860mm)
      ZONE-005 (Living/Dinette, floor-1650mm)
      ZONE-004 (Sleeping, 860-2160mm variable)
      ZONE-007 (Bedside Storage, 300mm each side)

# Key Dimensions
key_dimensions:
  bathroom: 2280 x 800 x 2160 mm (full width)
  kitchen: 609 x 1948 mm
  cabinets: 609 x 1948 mm (driver side, opposite kitchen)
  corridor_width: 1062 mm (between kitchen and cabinets)
  garage_shell_height: 860 mm
  garage_shell_depth: 1023 mm
  bed_size: 1500 x 2000 mm (Queen)
  bed_lowered_height: 860 mm (on garage shell)
  bed_raised_clearance: 1650 mm
  bedside_cabinet_depth: 300 mm

# Time-Shared Volumes
time_shared:
  rear_section:
    daytime: ZONE-005 (Living/Dinette)
    nighttime: ZONE-004 (Sleeping)
    notes: Lift bed transforms space between day/night modes

# Adjacency Matrix
adjacency_summary:
  ZONE-001: [ZONE-006, ZONE-002]
  ZONE-002: [ZONE-001, ZONE-006, ZONE-005]
  ZONE-003: [ZONE-004, ZONE-005]
  ZONE-004: [ZONE-003, ZONE-005, ZONE-007]
  ZONE-005: [ZONE-003, ZONE-004, ZONE-006, ZONE-002]
  ZONE-006: [ZONE-001, ZONE-002, ZONE-005]
  ZONE-007: [ZONE-004, ZONE-005]

# Validation Checklist
validation:
  total_footprint_check: |
    Bathroom (2280x800) + Kitchen (609x1948) + Cabinets (609x1948) +
    Corridor (1062x1948) + Garage Shell (2280x1023) = fits within 4780x2280mm
    800 + 1948 + 1023 = 3771mm < 4780mm (remaining ~1009mm for living transition)

  volume_check: |
    Verify lift bed travel (860-1960mm) clears all fixtures
    Verify 1650mm standing height when bed raised

  window_assignments:
    WIN-01: ZONE-005 (Living/Dinette, driver-side wall)
    WIN-02: ZONE-005 (Living/Dinette, passenger-side wall)
    WIN-03: ZONE-004/005 (Roof, shared)
    WIN-04: ZONE-001 (Bathroom, driver-side - above toilet)
    WIN-05: ZONE-002 (Kitchen, passenger-side)

  door_assignment:
    DOOR-01: ZONE-001 (Bathroom entry, passenger-side)

  hatch_assignments:
    HATCH-01: ZONE-003 (Garage Shell access)
    HATCH-02: ZONE-003 (Garage Shell access)
