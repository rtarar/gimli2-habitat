services:
  cadquery:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: gimli2-habitat-cadquery:latest
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
    command: >
      python scripts/extract_step_openings.py
      --step "/workspace/reference/Osterath_Habitat_1225 AF.step"
      --habitat /workspace/habitat.yml
    environment:
      - PYTHONUNBUFFERED=1

  cadquery-dev:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: gimli2-habitat-cadquery:latest
    volumes:
      - .:/workspace:rw
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash
